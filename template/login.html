<div class="container">
      <form  method="post"  action="index.html" class="form-signin" role="form">
        <h2 class="form-signin-heading">用户登录</h2>
        username:<input type="text" class="form-control" placeholder="请输入用户名" required autofocus>
            <div style="height:10px;clear:both;display:block"></div>
        password:<input type="password" class="form-control" placeholder="请输入密码" required>

          <label>
            <input type="checkbox" value="remember-me"> 记住登录状态
          </label>

      </form>
</div>
